name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  lint-ansible:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ansible-lint
      uses: ansible/ansible-lint-action@v4.1.0.post0
      with:
        targets: ansible
