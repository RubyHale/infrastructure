version: "3.7"

services:
  reverse-proxy:
    image: traefik:v2.3
    command: --api.insecure=true --providers.docker --entryPoints.web.address=:80
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  whoami:    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
